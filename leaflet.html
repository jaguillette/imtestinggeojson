<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />
	<link rel="stylesheet" type="text/css" href="stylesheets/leaflet_test_style.css">
	<link rel="points" type="application/json" href="./hgr_test_set.geojson">

	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
</head>
<body>
	<div id="map"></div>

	<script src="http://leafletjs.com/dist/leaflet.js"></script>
	<script>

		var map = L.map('map').setView([51.505, -0.09], 13);
		mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';
		wholink = '<a href="http://stamen.com">Stamen Design</a>';
		L.tileLayer(
			'http://{s}.tile.stamen.com/watercolor/{z}/{x}/{y}.jpg', {
			attribution: '&copy; '+mapLink+' Contributors & '+wholink,
			maxZoom: 18,
			}).addTo(map);

		$.getJSON($('link[rel="points"]').attr("href"), function(data) {
			var geojson = L.geoJson(data, {
				onEachFeature: function (feature, layer) {
					layer.bindPopup(feature.properties.name);
				}
			});
			var map = L.map('cupcake-map').fitBounds(geojson.getBounds());
			cupcakeTiles.addTo(map);
			geojson.addTo(map);
		});

		L.marker([51.5, -0.09]).addTo(map)
			.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

		L.circle([51.508, -0.11], 500, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(map).bindPopup("I am a circle.");

		L.polygon([
			[51.509, -0.08],
			[51.503, -0.06],
			[51.51, -0.047]
		]).addTo(map).bindPopup("I am a polygon.");

		L.geoJson("hgr_test_set.geojson").addTo(map);

		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);

	</script>
</body>
</html>
